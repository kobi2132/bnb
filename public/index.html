<script>
    const btn = document.querySelector(".search-btn")
    console.log(btn)

    btn.addEventListener('mousemove', evt => {
        let x = evt.clientX / innerWidth;
        let y = evt.clientY / innerHeight;

        btn.style.setProperty('--mouse-x', x);
        btn.style.setProperty('--mouse-y', y);
    });
</script>

</html>
